version: '3.4'

services:
  mygymdiary:
    image: mygymdiary
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload"]
    volumes:
      - ./app/:/app
    ports:
      - 8000:8000
      - 5678:5678
  surrealdb:
    image: surrealdb/surrealdb:latest
    entrypoint: 
      - /surreal 
      - start 
      - --user
      - $DB_USER
      - --pass
      - $DB_PASSWORD
    ports:
      - 9000:8000
